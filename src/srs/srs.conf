listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

vhost __defaultVhost__ {
    # 1. Auth Hook (Optional: Verify stream_key against Control Plane)
    # http_hooks {
    #     enabled         on;
    #     on_publish      http://sidecar:5000/hooks/on_publish;
    #     on_unpublish    http://sidecar:5000/hooks/on_unpublish;
    # }

    # 2. DASH Packetizer
    dash {
        enabled         on;
        dash_fragment   10;
        dash_update_period 150;
        # Output to shared volume directly under [app] folder
        # Result: ./objs/nginx/html/live/stream.mpd (if app is live)
        dash_path       ./objs/nginx/html/[app]/[stream].mpd;
        dash_cleanup    on;
        dash_window     600; # 10 minutes DVR
    }
}
