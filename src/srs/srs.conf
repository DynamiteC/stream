listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

# WebRTC Global Config
rtc_server {
    enabled on;
    listen 8000; # UDP port
    # The candidate is used to exchange the IP in SDP.
    # In Docker, we use the CANDIDATE env var set in docker-compose.
    candidate $CANDIDATE;
}

vhost __defaultVhost__ {
    # 1. Auth Hook (Priority 3: Webhooks to Control Plane)
    http_hooks {
        enabled         on;
        # Frappe Endpoint: /api/method/[path.to.method]
        on_publish      http://control-plane:8000/api/method/streaming_console.streaming_console.api.on_publish;
        on_unpublish    http://control-plane:8000/api/method/streaming_console.streaming_console.api.on_unpublish;
    }

    # 2. DASH Packetizer
    dash {
        enabled         on;
        dash_fragment   10;
        dash_update_period 150;
        # Output to shared volume directly under [app] folder
        # Result: ./objs/nginx/html/live/stream.mpd (if app is live)
        dash_path       ./objs/nginx/html/[app]/[stream].mpd;
        dash_cleanup    on;
        dash_window     600; # 10 minutes DVR
    }

    # 3. HLS Packetizer
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      10; # 10s window (approx 5 fragments of 2s)
        hls_path        ./objs/nginx/html/[app]/[stream].m3u8;
        hls_cleanup     on;
        # hls_m3u8_file   [stream].m3u8; # Default is [stream].m3u8
        # hls_ts_file     [stream]-[seq].ts; # Default
    }

    # 4. WebRTC
    rtc {
        enabled     on;
        # RTMP to RTC
        rtmp_to_rtc on;
        # RTC to RTMP
        rtc_to_rtmp on;
    }
}
